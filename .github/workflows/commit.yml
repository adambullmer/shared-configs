name: Lint Commit Messages

on:
  push: {}
  pull_request: {}

permissions:
  contents: read # for checkout
  pull-requests: read

jobs:
  commitlint:
    name: Commit Lint
    runs-on: ubuntu-latest

    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🏗 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: 🛠 Configure Package Manager
        id: configure-package-manager
        run: |
          corepack enable
          corepack install
          yarn -v
          echo "cache-dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.configure-package-manager.outputs.cache-dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: 👨🏻‍💻 Install dependencies
        run: yarn install --immutable

      - name: 👀 Lint Commit Messages [PR]
        if: github.event_name == 'pull_request'
        run: yarn run lint:commit ${{ github.event.pull_request.base.sha }}

      - name: 👀 Lint Commit Messages [Push]
        if: github.event_name == 'push'
        run: yarn run lint:commit ${{ github.event.commits[0].id }}~1
