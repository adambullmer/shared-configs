name: Lint

on:
  push:
    branches:
      - main
      - next
      - next-major
      - alpha
      - beta
    tags-ignore:
      - "**"

permissions:
  contents: read # for checkout

jobs:
  lint:
    name: Lint Project
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v4

      - name: ğŸ—ƒï¸ Check Formatting
        uses: dprint/check@v2.2

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          registry-url: "https://npm.pkg.github.com"

      - name: ğŸ›  Configure Package Manager
        id: configure-package-manager
        run: |
          corepack enable
          corepack install
          yarn -v

      - name: ğŸ‘¨â€ğŸ’» Install dependencies
        run: yarn install --immutable

      - name: ğŸ“¦ Lint Project
        run: yarn run check
