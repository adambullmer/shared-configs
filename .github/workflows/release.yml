name: Release

on:
  push:
    branches:
      - main
      - next
      - next-major
      - alpha
      - beta
    tags-ignore:
      - "**"

permissions:
  contents: read # for checkout

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance
      packages: write # to be able to publish a package to github's registry

    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          registry-url: "https://npm.pkg.github.com"

      - name: ğŸ›  Configure Package Manager
        id: configure-package-manager
        run: |
          corepack enable
          corepack install
          yarn -v

      - name: ğŸ‘¨â€ğŸ’» Install dependencies
        run: yarn install --immutable

      - name: ğŸ›¡ Audit Provenance
        run: npm audit signatures

      - name: ğŸ“¦ Build Packages
        run: yarn run build

      - name: ğŸ”– Release
        run: yarn run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          YARN_NPM_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Publish Packages
        run: find ./packages -name "*.tgz" -exec npm publish {} \;
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
